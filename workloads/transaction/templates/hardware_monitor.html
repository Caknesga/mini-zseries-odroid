<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hardware Monitoring</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background-color: #f4f4f4;
      color: #161616;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #0f62fe;
      text-align: center;
    }

    .hardware-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 900px;
      margin: 30px auto;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .metric {
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    button {
      background-color: #0f62fe;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0353e9;
    }

    .nav {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>⚙️ Hardware Monitoring Dashboard</h1>

  <div class="hardware-container">
    <div class="card">
      <h3>CPU Metrics</h3>
      <p class="metric">Platform: <span id="platform">--</span></p>
      <p class="metric">CPU Load: <span id="cpu">--</span>%</p>
      <p class="metric">CPU Load per Core: <span id="per_core">--</span></p>
      <p class="metric">CPU Frequency: <span id="freq">--</span> MHz</p>
      <p class="metric">Temperature: <span id="temp">--</span> °C</p>
    </div>

    <div class="card">
      <h3>Memory & Disk</h3>
      <p class="metric">Memory Usage: <span id="memory">--</span>%</p>
      <p class="metric">Disk Usage: <span id="disk">--</span>%</p>
      
    </div>
  </div>

  <div class="nav">
    <button onclick="window.location.href='/'">⬅️ Back to Dashboard</button>
  </div>

  <script>

        async function loadHardware() {
        const res = await fetch("/hardware");
        const data = await res.json();

        document.getElementById("platform").textContent = data.platform;
        document.getElementById("cpu").textContent = data.cpu_percent ;
        document.getElementById("per_core").textContent=data.per_core_cpu;
        if (data.cpu_freq) {
            document.getElementById("freq").textContent = data.cpu_freq.current;
        }

        document.getElementById("memory").textContent = data.memory_percent + "%";
        document.getElementById("disk").textContent = data.disk_percent + "%";


        document.getElementById("temp").textContent = data.temperature + "°C";
        

        }
        setInterval(loadHardware, 2000);

</script>

</body>
</html>
