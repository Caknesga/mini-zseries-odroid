<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Mini-ZSeries Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1> Mini-ZSeries Konten√ºbersicht</h1>
    <div class="account-grid">
        {% for name, balance in accounts.items() %}
        <div class="account-box">
            <h2> Kaaonto {{ name }}</h2>
            <p>Saldo: <strong>{{ balance }}</strong> EUR</p>
            <form action="/deposit" method="post">
                <input type="hidden" name="account" value="{{ name }}">
                <input type="number" name="amount" placeholder="Einzahlen">
                <button type="submit">Deposit</button>
            </form>
            <form action="/withdraw" method="post">
                <input type="hidden" name="account" value="{{ name }}">
                <input type="number" name="amount" placeholder="Abheben">
                <button type="submit"> Withdraw</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
